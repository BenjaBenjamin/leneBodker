<header>
    <img src="logo-lene.svg" alt="logo" class="logo">
</header>

<body>

    <main class="single">

        <img src="" alt="">

    </main>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let single;

        document.addEventListener("DOMcontentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://carolinemalmgren.dk/kea/2sem_eksamen/wordpress/wp-json/wp/v2/blaest_vaerk/" + id;
                console.log(id);

                let jsonData = await fetch(url);
                single = await jsonData.json();
                console.log(single);
                visContent();

            }

            function visContent() {
                document.querySelector("img").src = single.billede.guid;
                getJson();
            }
        }

    </script>


</body>
